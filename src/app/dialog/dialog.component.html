<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>Are you sure? The order will be cancelled.</mat-dialog-content>
<mat-dialog-actions fxLayout='row' fxLayoutGap='100px'>
  <button mat-button mat-dialog-close mat-dialog-close="true" style="color: green;" (click)='onYesClick()'>Yes</button>
  <button mat-button mat-dialog-close mat-dialog-close="false" style="color: red;" (click)='onNoClick()'>No</button>
</mat-dialog-actions>
