<header>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</header>

<mat-sidenav-container>
  <mat-sidenav #sidenav opened='false'>
    <mat-nav-list >
      <a mat-list-item routerLink='/' (click)='sidenav.close()'>Home
        <mat-icon class='listIcon'>home</mat-icon> </a>

      <a mat-list-item routerLink='/login' (click)='sidenav.close()'>Login
        <mat-icon class='listIcon'>login</mat-icon> </a>

      <a mat-list-item routerLink='/signup' (click)='sidenav.close()'>Signup
        <mat-icon class='listIcon'>face</mat-icon> </a>

      <a mat-list-item routerLink='/profile' (click)='sidenav.close()'>Profile
        <mat-icon class='listIcon'>perm_identity</mat-icon> </a>

      <a mat-list-item routerLink='/cart' (click)='sidenav.close()'>Cart
        <mat-icon class='listIcon'>shopping_cart</mat-icon> </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <section>
      <mat-toolbar id="navigacija">
        <div *ngIf="isMobile"><button id='buttonToolbar' (click)='sidenav.toggle()'>
          <mat-icon style="color:sandybrown;">menu</mat-icon>
        </button>
        </div>
        <div> <p style="color: goldenrod; margin-left: 1.2vw;">eMuzej</p> </div>
        <div fxFlex fxLayoutAlign='center' fxLayoutGap='5%'>
          <a routerLink='/' >Home</a>
          <a routerLink='/profile'>Profile</a>
          <a routerLink='/login'>Login</a>
          <a routerLink='/signup'>Sign Up</a>
        </div>
      </mat-toolbar>
    </section>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
